<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Surat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #4CAF50;
      margin-bottom: 20px;
    }

    input[type="number"],
    input[type="text"],
    input[type="date"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    input[type="date"]:focus {
      border-color: #4A90E2;
      outline: none;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #3e8e41;
    }

    ::placeholder {
      color: #aaa;
      font-size: 14px;
    }

    .back-btn {
      background-color: #bbb;
      margin-top: 10px;
    }

    .back-btn:hover {
      background-color: #999;
    }
  </style>
</head>
<body>
  <form name="submit-to-google-sheet">
    <h2>Masukkan Surat DISPERINDAGESDM</h2>
    <input name="Nomor" type="number" placeholder="Nomor" required>
    <input name="Alamat Pengirim" type="text" placeholder="Alamat Pengirim" required>
    <input name="Nomor Surat" type="text" placeholder="Nomor Surat" required>
    <input name="Tanggal" type="date" placeholder="Tanggal" required>
    <input name="Perihal" type="text" placeholder="Perihal" required>
    <input name="Keterangan" type="text" placeholder="Keterangan" required>
    <button type="submit">Send</button>
    <button type="button" class="back-btn" onclick="window.history.back();">Kembali</button>
  </form>
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyArzyT2WzUAW5BqgblhE_2JtqHJaZCk_309PCb-w9p4SlGF2Ie1hh2mFrw62T73psq9A/exec'
    const form = document.forms['submit-to-google-sheet']
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => console.log('Success!', response))
        .catch(error => console.error('Error!', error.message))
    })
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Surat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #4A90E2;
      margin-bottom: 20px;
    }

    input[type="number"],
    input[type="text"],
    input[type="date"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    input[type="date"]:focus {
      border-color: #4A90E2;
      outline: none;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4A90E2;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #357ABD;
    }

    ::placeholder {
      color: #aaa;
      font-size: 14px;
    }

    .back-btn {
      background-color: #bbb;
      margin-top: 10px;
    }

    .back-btn:hover {
      background-color: #999;
    }
  </style>
</head>
<body>
  <form method="POST" action="https://script.google.com/macros/s/AKfycbz2s1YdlZ56y4De2Q9dA5XzQ2zZkbP8fWDg4q_J1PhpHHNbKuaRR630t1RwavO8c0r3/exec">
    <h2>Masukkan Surat DISPERINDAGESDM</h2>
    <input name="nomor" type="number" placeholder="Nomor" required>
    <input name="alamat pengirim" type="text" placeholder="Alamat Pengirim" required>
    <input name="nomor surat" type="text" placeholder="Nomor Surat" required>
    <input name="tanggal" type="date" placeholder="Tanggal" required>
    <input name="perihal" type="text" placeholder="Perihal" required>
    <input name="keterangan" type="text" placeholder="Keterangan" required>
    <button type="submit">Send</button>
    <button type="button" class="back-btn" onclick="window.history.back();">Kembali</button>
  </form>
</body>
</html>

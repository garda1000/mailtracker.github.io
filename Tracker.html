<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking Surat</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            width: 80%;
            max-width: 900px;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            border-radius: 12px;
            position: relative;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }
        .waterfall {
            display: flex;
            justify-content: space-between;
            position: relative;
            padding: 20px 0;
        }
        .step {
            flex: 1;
            position: relative;
            text-align: center;
        }
        .step:not(:last-child)::after {
            content: '';
            position: absolute;
            top: 25px;
            left: 100%;
            width: 50px;
            height: 4px;
            background-color: #ccc;
            transform: translateX(-50%);
        }
        .circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            transition: background-color 0.3s, transform 0.3s;
            margin: 0 auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1; /* Memastikan lingkaran di atas garis */
        }
        .completed {
            background-color: #28a745; /* Hijau untuk langkah selesai */
            transform: scale(1.1);
        }
        .active {
            background-color: #ffc107; /* Kuning untuk langkah aktif */
            transform: scale(1.1);
        }
        .label {
            margin-top: 10px;
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Tracking Surat</h2>
    <div class="waterfall">
        <div class="step">
            <div class="circle completed">1</div>
            <div class="label">Surat sudah diterima</div>
        </div>
        <div class="step">
            <div class="circle active">2</div>
            <div class="label">Proses</div>
        </div>
        <div class="step">
            <div class="circle">3</div>
            <div class="label">Selesai</div>
        </div>
        <div class="step">
            <div class="circle">4</div>
            <div class="label">Diambil</div>
        </div>
    </div>
</div>

</body>
</html>

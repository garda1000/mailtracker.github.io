<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Input Enable</title>
</head>
<body>
    <form id="myForm" onsubmit="return enableSpecificInput()">
        <label for="name">Nama:</label>
        <input type="text" id="name" required><br><br>

        <label for="age">Umur:</label>
        <input type="number" id="age" required><br><br>

        <label for="specialInput">Data Khusus:</label>
        <input type="text" id="specialInput" value="-" disabled><br><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        let isSubmitted = false;

        function enableSpecificInput() {
            if (!isSubmitted) {
                // Mengaktifkan input khusus dan mencegah form terkirim saat pertama kali tombol submit ditekan
                document.getElementById("specialInput").disabled = false;
                isSubmitted = true; // Menandakan form telah di-submit sekali
                return false; // Mencegah form terkirim
            }
            // Jika tombol submit ditekan kedua kalinya, form akan terkirim
            return true;
        }
    </script>
</body>
</html>
